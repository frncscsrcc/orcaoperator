# TaskType
---
apiVersion: sirocco.cloud/v1alpha1
kind: Task
metadata:
  name: task2
  labels:
    app: test1
spec:
  description: This task should return true after 10 sec.
  startOnIgnition:
  startOnSuccess:
  startOnFailure:
    - task1
  template:
    spec:
      containers:
      - name: pi
        image: perl
        command: ["perl",  "-Mbignum=bpi", "-wle", "print bpi(20)"]
      restartPolicy: Never